
  <p-table #dt [value]="data" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5, 10, 20]" class="custom-datatable">
    <ng-template  pTemplate="header"  class="p-overlaypanel-header p-component-header">
        <tr>
            <th *ngFor="let col of columns">{{ col.header }}</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr>
            
            <td *ngFor="let col of columns">{{ rowData[col.field] }}</td>
              
        
        <td> 
          <p-button icon="pi pi-pencil" [text]="true" (click)="editar()"></p-button>
          <p-button icon="pi pi-times" [text]="true" severity="danger" (click)="eliminar()"></p-button>
        </td>
        
        </tr>
    </ng-template>
    </p-table>
