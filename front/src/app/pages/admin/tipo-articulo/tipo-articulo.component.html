<h3>Tipos de Articulos</h3>


<app-tablang
    [data]="products"
    [columns]="columns"
    (editarClick)="editarItem()" 
    (eliminarClick)="eliminarItem()"
></app-tablang>


<p-dialog header="Edit Profile" [modal]="true" [(visible)]="editVisible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Update your information.</span>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold w-6rem">Username</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="email" class="font-semibold w-6rem">Email</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" [rounded]="true" [outlined]="true" (click)="editVisible = false" />
        <p-button label="Save" (click)="editVisible = false" />
    </div>
</p-dialog>


<p-dialog header="Eliminar Profile" [modal]="true" [(visible)]="editEliminar" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Desea usted eliminar este objeto?</span>
    <br>
    <br>
    <div class="flex justify-content-end gap-2">
        <p-button icon="pi pi-check"  [text]="true" severity="success" (click)="editEliminar = false" />
        <p-button icon="pi pi-trash"  [text]="true" severity="danger" (click)="editEliminar = false" />
    </div>
</p-dialog>
